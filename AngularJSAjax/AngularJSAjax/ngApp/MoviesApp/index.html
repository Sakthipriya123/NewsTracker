<!DOCTYPE html>
<html ng-app="MoviesApp">
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body ng-controller="MoviesListController as vm">   
              <select ng-model="vm.selectedGenre" ng-options="genre.name for genre in vm.genres" ng-change="change()" >
            </select>
           
        <ul>
            <li ng-repeat="movie in vm.movies">
                {{movie.title}}
            </li>
           </ul>

    <script src="../../Scripts/angular.min.js"></script>
    <script src="../../Scripts/jquery-2.1.4.min.js"></script>
    <script src="app.js"></script>
    <script src="Controllers.js"></script>

</body>
</html>
