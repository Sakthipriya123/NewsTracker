<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 heading-primary" data-ng-init="controller.auction">
            <a href="/Create">Post Item</a>
            <div ng-repeat="auctions in controller.auction" class="block grid-parent col-md-4 thumbnail" ng-if="$index % 1 == 0 " id="category-description">
                <h4 id="title">{{auctions.name}}</h4>
                <img ng-src="{{auctions.image}}" width="100" height="100" />            
                <h5> {{auctions.description}}</h5>               
                <h4>{{controller.bid.bidamount}}</h4><br />
                <a href="/bid/{{auctions.id}}">Bid Now</a>
                
                <hr />
                
            </div>
        </div>
    </div>
</div>
