<div class="modal-header">
    <h3 class="modal-title">Cars</h3>
</div>
<div class="modal-body">

    <h1>{{modal.shortDescription}}</h1>
    <img ng-src="{{modal.imageUrl}}" width="350"/>
    <h4>{{modal.price}}</h4>
    <h3>{{modal.fullDescription}}</h3>
    
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="modal.ok()">OK</button>
</div>
