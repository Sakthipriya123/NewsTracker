<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-hover" ng-repeat="product in vm.products">
                  
                <tbody>
                    <tr>
                        <td>
                            <img ng-src="{{product.src}}"
                                 style="width: 200px; height: 200px" /><br />
                            {{product.name}}<br />
                            {{product.price}}
                        </td>
                        
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </div>
</div>
