<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 heading-primary" data-ng-init="vm.scategories.news">
            <div ng-repeat="publish in vm.scategories.news" class="block grid-parent col-md-4" ng-if="$index % 1 == 0 " id="category-description">
                <div ng-click="vm.showModal(publish.id)">
                    <img ng-src="{{publish.image}}"
                         style="width: 450px; height: 300px" />
                    <h4 id="title">{{publish.title}}</h4><h5 id="author">By {{publish.author}}</h5>
                    <p id="desc">{{publish.description}}</p>
                    <div ng-model="publish.comments" class="category" style="vertical-align:central">
                        {{publish.categoryName}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                        <img src="../../Content/comment.jpe" height="20px" width="20px" />
                        ({{publish.comments.length}})
                
                        </div>
                    </div>     
                
            </div>
        </div>
    </div>
</div>
