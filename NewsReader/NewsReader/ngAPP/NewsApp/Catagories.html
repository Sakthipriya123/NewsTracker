<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
                        <div ng-repeat="product in vm.news " class="col-md-3 thumbnail" width="25%" >


                           <a href="/Details/{{product.ID}}"> <img ng-src="{{product.Image}}"
                                 style="width: 200px; height: 200px" /><br />
                            <h4>{{product.Title}}</h4><br />

                            <h5>By {{product.Author}}</h5></a>
                            <p class="category-description">{{product.Descrption}}</p>
                            <em><strong>{{product.Category}}</strong></em>
                        </div>
        </div>
    </div>
</div>
