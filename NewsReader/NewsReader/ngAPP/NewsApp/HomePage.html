    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 heading-primary container" >
                <div ng-repeat="product in vm.news" class="block grid-parent col-md-4 thumbnail" id="category-description">
                    <a href="/Details/{{product.ID}}">
                        <img ng-src="{{product.Image}}"
                             style="width: 300px; height: 300px" />                        
                            <h4 id="title">{{product.Title}}</h4><br />
                            <h5 id="author">By {{product.Author}}</h5>
                        </a>
                    <p id="desc">{{product.Descrption}}</p>
                    <em><strong>{{product.Category}}</strong></em>
                    <hr/>
                </div>
                </div>
            </div>
        </div>
